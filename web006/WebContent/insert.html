<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: lightgray;
}

button {
	background: white;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: lightyellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
	<h3>회원가입 페이지</h3>
	<hr>
	<a href="member.html">
		<button id="b1">첫페이지로</button>
	</a>
	<!--form의 action은 무조건 jsp파일이되어야만 함. -->
	<form action="insert.jsp">
		<table border="1">
			<tr>
				<td class="t1">아이디 :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">비밀번호 :</td>
				<td><input name="pw"></td>
			</tr>
			<tr>
				<td class="t1">회원이름 :</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">회원전화 :</td>
				<td><input name="tel"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">회원가입 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>

	
	<!-- http://localhost:8898/web00/insert.jsp?id=dddd&pw=ddd&name=ddd&tel=ddddd -->
	
	
	

	
</body>
</html>
